<section id="users">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row justify-content-between">
          <div class="col-md-10">
            <div class="content-header">ข้อมูลผู้ใช้งาน</div>
          </div>
          <div class="col-2">
            <div class="my-1">
              <button type="button" (click)="addUser()" class="btn btn-info mr-2">
                <span class="d-flex align-items-center">
                  <i class="fa fa-plus mr-1"></i>
                  <span>สร้าง</span>
                </span>
              </button>
            </div>
          </div>
          </div>
        </div>

        <div class="card-content">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table  table-striped table-hover">
                <thead>
                  <tr>
                    <th>รหัส</th>
                    <th>ชื่อผู้ใช้งาน</th>
                    <th>ชื่อ-นามสกุล</th>
                    <th>อีเมล์</th>
                    <th>avatar</th>
                    <th>ประเภทผู้ใช้งาน</th>
                    <th>สถานะการใช้งาน</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td><img src="{{user.image}}" width="40px" alt="logo"></td>
                    <td>
                      {{ user.roleId != 0 ? user.roleName : 'ไม่ระบุ'}}
                    </td>
                    <td>
                      <span *ngIf="!user.isActive" class="badge badge-danger">หยุดใช้งาน</span>
                      <span *ngIf="user.isActive" class="badge badge-success">ใช้งานได้</span>
                    </td>
                    <td>
                      <a class="btn btn-sm btn-primary" (click)="editData(user)">
                        <i class="fa fa-pencil">แก้ไข</i>
                      </a>
                      |
                      <button *ngIf="user.username !='admin'" class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
                        <i class="fa fa-trash">ลบ</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
