<div class="modal-header bg-info">
  <h4 class="modal-title text-lg-left">ข้อมูลผู้ใช้งาน # {{ id != '' ? 'Edit' : 'Add'}} </h4>
  <button type="button" class="btn btn-danger" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    x
  </button>
</div>
<div class="modal-body sealin-modal">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="form-row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="name">ชือผู้ใช้งาน:</label>
          <input type="text" id="name" required formControlName="username" class="form-control" placeholder="admin">
        </div>
        <div class="form-group">
          <label for="pasword">รหัสผ่าน:</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="*********">
        </div>
        <div class="form-group">
          <label for="text">ชื่อ-นามสกุล:</label>
          <input type="text" id="text" formControlName="name" class="form-control" placeholder="ชื่อ-นามสกุล">
        </div>
        <div class="form-group">
          <label for="email">อีเมล​์:</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="type">ประเภทผู้ใช้งาน:</label>
          <div class="input-group">
            <select  class="form-control" formControlName="roleId"  id="inputGroupSelect" >
                <option value=0>ไม่ระบุ</option>
                <option *ngFor="let item of roles" [value]="item.id">{{item.name}}
                </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>สถานะการใช้งาน </label>
          <div class="custom-switch custom-switch-success  mb-1 mb-xl-0">
            <input type="checkbox" formControlName="isActive"  class="custom-control-input" id="color-switch-3">
            <label class="custom-control-label mr-1" for="color-switch-3">
              <span>ใช้งาน</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer seal-modal-footer">
      <button class="btn btn-danger" (click)="activeModal.dismiss('Cross click')">ยกเลิก</button>
      <button type="submit"  class="btn btn-primary btn-save">
        {{ id != '' ? 'แก้ไขข้อมูล' : 'เพิ่มข้อมูล'}}
      </button>
    </div>
    </div>
  </form>
</div>
